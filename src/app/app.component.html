<p>Hola probando testing</p>
<h1 class="color">Presentación</h1>
<h1 class="color2">Presentación</h1>
<p>Default</p>
<button class="primary-button">Accent button</button>
<p></p>
<button class="secondary-button">Accent button</button>

<p>Pressed</p>

<button class="pressed-button">Accent button</button>
<p>Disabled</p>
<button disabled>Accent button</button>

<div class="screen">
  <div>
    <div class="steps-content">{{ index }}</div>
  </div>
  <div class="container">
    <nz-steps [nzCurrent]="current" nzDirection="vertical">
      <nz-step nzTitle="Datos Generales"></nz-step>
      <nz-step nzTitle="Datos del Remitente"></nz-step>
      <nz-step nzTitle="Datos del Pago"></nz-step>
    </nz-steps>
  </div>
</div>
<p>PRUEBA DE FUENTE</p>
<div class="steps-action">
  <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
    <span>Previous</span>
  </button>
  <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
    <span>Next</span>
  </button>
  <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
    <span>Done</span>
  </button>
</div>
